spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pet_store
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    serialization:
      write_dates_as_timestamps: false
server:
  port: 8040
